order.csdt = Ch\u00ednh s\u00e1ch khuy\u1ebfn m\u00e3i BookStore<br> \
C\u00e1c khuy\u1ebfn m\u00e3i BookStore \u00e1p d\u1ee5ng \u0111\u01b0\u1ee3c chia l\u00e0m hai lo\u1ea1i: khuy\u1ebfn m\u00e3i \u00e1p d\u1ee5ng cho m\u1ed7i s\u1ea3n ph\u1ea9m giao b\u00e1n v\u00e0 khuy\u1ebfn m\u00e3i \u00e1p d\u1ee5ng cho m\u1ed7i kh\u00e1ch h\u00e0ng mua s\u1ea3n ph\u1ea9m t\u1ea1i BookStore<br> \
1.	Khuy\u1ebfn m\u00e3i \u00e1p d\u1ee5ng cho m\u1ed7i s\u1ea3n ph\u1ea9m BookStore giao b\u00e1n<br> \
-	M\u1ed9t khuy\u1ebfn m\u00e3i \u00e1p d\u1ee5ng cho s\u1ea3n ph\u1ea9m c\u1ee7a BookStore bao g\u1ed3m: m\u00e3 khuy\u1ebfn m\u00e3i, gi\u1ea3m gi\u00e1, m\u00f4 t\u1ea3, ng\u00e0y b\u1eaft \u0111\u1ea7u \u00e1p d\u1ee5ng, ng\u00e0y k\u1ebft th\u00fac \u00e1p d\u1ee5ng v\u00e0 tr\u1ea1ng th\u00e1i khuy\u1ebfn m\u00e3i. M\u00e3 khuy\u1ebfn m\u00e3i l\u00e0 duy nh\u1ea5t \u0111\u1ed1i v\u1edbi t\u1eebng khuy\u1ebfn m\u00e3i v\u00e0 \u0111\u01b0\u1ee3c s\u1eed d\u1ee5ng \u0111\u1ec3 x\u00e1c \u0111\u1ecbnh khuy\u1ebfn m\u00e3i \u0111ang \u0111\u01b0\u1ee3c \u00e1p d\u1ee5ng cho m\u1ed7i s\u1ea3n ph\u1ea9m. M\u1ed9t khuy\u1ebfn m\u00e3i c\u00f3 th\u1ec3 l\u00e0 gi\u1ea3m gi\u00e1 ho\u1eb7c kh\u00f4ng gi\u1ea3m gi\u00e1 ph\u1ee5 thu\u1ed9c v\u00e0o ch\u01b0\u01a1ng tr\u00ecnh khuy\u1ebfn m\u00e3i c\u1ee5 th\u1ec3 t\u1ea1i m\u1ed7i th\u1eddi \u0111i\u1ec3m c\u1ee7a BookStore. Ng\u00e0y b\u1eaft \u0111\u1ea7u v\u00e0 ng\u00e0y k\u1ebft th\u00fac s\u1ebd cho bi\u1ebft kho\u1ea3ng th\u1eddi gian khuy\u1ebfn m\u00e3i \u0111ang \u0111\u01b0\u1ee3c \u00e1p d\u1ee5ng. Th\u1eddi gian \u00e1p d\u1ee5ng c\u1ee7a khuy\u1ebfn m\u00e3i c\u00f3 th\u1ec3 b\u1ecb r\u00fat ng\u1eafn tr\u01b0\u1edbc ng\u00e0y k\u1ebft th\u00fac \u00e1p d\u1ee5ng \u0111\u1ed1i v\u1edbi t\u1eebng lo\u1ea1i khuy\u1ebfn m\u00e3i c\u1ee5 th\u1ec3 (v\u00ed d\u1ee5 khuy\u1ebfn m\u00e3i k\u00e8m s\u1ed1 l\u01b0\u1ee3ng, s\u1ed1 l\u01b0\u1ee3ng s\u1eed d\u1ee5ng cho khuy\u1ebfn m\u00e3i \u0111\u01b0\u1ee3c s\u1eed d\u1ee5ng h\u1ebft tr\u01b0\u1edbc th\u1eddi gian k\u1ebft th\u00fac khuy\u1ebfn m\u00e3i), v\u00ec v\u1eady tr\u1ea1ng th\u00e1i khuy\u1ebfn m\u00e3i \u0111\u01b0\u1ee3c s\u1eed d\u1ee5ng \u0111\u1ec3 quy\u1ebft \u0111\u1ecbnh khuy\u1ebfn m\u00e3i c\u00f3 c\u00f2n hi\u1ec7u l\u1ef1c trong su\u1ed1t kho\u1ea3ng th\u1eddi gian khuy\u1ebfn m\u00e3i hay kh\u00f4ng.<br> \
-	BookStore th\u1ef1c hi\u1ec7n \u00e1p d\u1ee5ng khuy\u1ebfn m\u00e3i l\u00ean t\u1eebng s\u1ea3n ph\u1ea9m giao b\u00e1n. M\u1ed9t s\u1ea3n ph\u1ea9m c\u00f3 th\u1ec3 \u0111\u01b0\u1ee3c \u00e1p d\u1ee5ng m\u1ed9t ho\u1eb7c nhi\u1ec1u h\u01a1n m\u1ed9t khuy\u1ebfn m\u00e3i, t\u1ee9c s\u1ea3n ph\u1ea9m \u0111\u00f3 \u0111\u01b0\u1ee3c \u00e1p d\u1ee5ng m\u1ed9t ho\u1eb7c nhi\u1ec1u h\u01a1n m\u1ed9t m\u00e3 khuy\u1ebfn m\u00e3i \u00e1p d\u1ee5ng cho s\u1ea3n ph\u1ea9m. N\u1ebfu s\u1ea3n ph\u1ea9m \u0111\u01b0\u1ee3c \u00e1p d\u1ee5ng nhi\u1ec1u h\u01a1n m\u1ed9t khuy\u1ebfn m\u00e3i c\u00f3 gi\u1ea3m gi\u00e1, th\u00ec gi\u00e1 b\u00e1n c\u1ee7a s\u1ea3n ph\u1ea9m \u0111\u00f3 \u0111\u01b0\u1ee3c tr\u1eeb \u0111i s\u1ed1 ti\u1ec1n gi\u1ea3m gi\u00e1 c\u1ed9ng d\u1ed3n t\u1eeb khuy\u1ebfn m\u00e3i m\u00e0 s\u1ea3n ph\u1ea9m \u00e1p d\u1ee5ng. Th\u00f4ng tin c\u00e1c khuy\u1ebfn m\u00e3i m\u00e0 s\u1ea3n ph\u1ea9m \u0111ang \u0111\u01b0\u1ee3c \u00e1p d\u1ee5ng s\u1ebd \u0111\u01b0\u1ee3c th\u1ec3 hi\u1ec7n tr\u00ean th\u00f4ng tin t\u1eebng s\u1ea3n ph\u1ea9m tr\u00ean BookStore.<br> \
-	L\u00e0 khuy\u1ebfn m\u00e3i m\u1eb7c \u0111\u1ecbnh m\u00e0 BookStore \u00e1p d\u1ee5ng tr\u00ean t\u1eebng s\u1ea3n ph\u1ea9m<br> \
2.	Khuy\u1ebfn m\u00e3i \u0111\u1ed1i v\u1edbi kh\u00e1ch h\u00e0ng mua s\u1ea3n ph\u1ea9m t\u1ea1i BookStore<br> \
-	\u0110\u01b0\u1ee3c \u00e1p d\u1ee5ng theo h\u00ecnh th\u1ee9 th\u1ebb t\u00edch \u0111i\u1ec3m sau m\u1ed7i l\u1ea7n kh\u00e1ch h\u00e0ng mua h\u00e0ng t\u1ea1i BookStore<br> \
-	L\u00e0 khuy\u1ebfn m\u00e3i m\u00e0 vi\u1ec7c s\u1eed d\u1ee5ng do kh\u00e1ch h\u00e0ng ch\u1ee7 \u0111\u1ed9ng: s\u1eed d\u1ee5ng ho\u1eb7c kh\u00f4ng s\u1eed d\u1ee5ng<br> \
-	C\u1ee5 th\u1ec3:<br> \
+ Kh\u00e1ch h\u00e0ng kh\u00f4ng l\u00e0 th\u00e0nh vi\u00ean v\u00e0 kh\u00e1ch h\u00e0ng l\u00e0 th\u00e0nh vi\u00ean c\u1ee7a BookStore \u0111\u1ec1u \u0111\u01b0\u1ee3c c\u1ea5p m\u1ed9t th\u1ebb t\u00edch \u0111i\u1ec3m bao g\u1ed3m m\u1ed9t m\u00e3 th\u1ebb g\u1ed3m 6 k\u00fd t\u1ef1 v\u00e0 \u0111i\u1ec3m th\u01b0\u1edfng, \u0111\u1ec1u c\u00f3 quy\u1ec1n l\u1ee3i s\u1eed d\u1ee5ng khuy\u1ebfn m\u00e3i n\u00e0y \u0111\u1ed1i v\u1edbi m\u1ed7i \u0111\u01a1n h\u00e0ng tr\u1ecb gi\u00e1 t\u1eeb 100.000 VN\u0110 tr\u1edf l\u00ean<br> \
+ \u0110\u1ed1i v\u1edbi kh\u00e1ch h\u00e0ng kh\u00f4ng l\u00e0 th\u00e0nh vi\u00ean BookStore \u0111\u01b0a ra ch\u00ednh s\u00e1ch \u0111\u1ed1i v\u1edbi khuy\u1ebfn m\u00e3i n\u00e0y nh\u01b0 sau: <br> \
Kh\u00e1ch h\u00e0ng kh\u00f4ng l\u00e0 th\u00e0nh vi\u00ean s\u1ebd \u0111\u01b0\u1ee3c t\u00edch \u0111i\u1ec3m th\u01b0\u1edfng sau m\u1ed7i l\u1ea7n mua h\u00e0ng theo c\u00e1ch t\u00ednh sau<br> \
                    * \u0110\u01a1n h\u00e0ng tr\u1ecb gi\u00e1 t\u1eeb 100.000 VN\u0110 \u0111\u1ebfn d\u01b0\u1edbi 200.000 VN\u0110: c\u1ed9ng 1 \u0111i\u1ec3m th\u01b0\u1edfng<br> \
                    * \u0110\u01a1n h\u00e0ng tr\u1ecb gi\u00e1 t\u1eeb 200.000 VN\u0110 \u0111\u1ebfn 300.000 VN\u0110: c\u1ed9ng 2 \u0111i\u1ec3m th\u01b0\u1edfng<br> \
                    * \u0110\u01a1n h\u00e0ng tr\u1ecb gi\u00e1 t\u1eeb 300.000 VN\u0110 \u0111\u1ebfn 500.000 VN\u0110: c\u1ed9ng 5 \u0111i\u1ec3m th\u01b0\u1edfng<br> \
                    * \u0110\u01a1n h\u00e0ng tr\u1ecb gi\u00e1 t\u1eeb 500.000 VN\u0110 tr\u1edf l\u00ean: c\u1ed9ng 10 \u0111i\u1ec3m th\u01b0\u1edfng<br> \
	Khi th\u1ef1c hi\u1ec7n \u0111\u1eb7t h\u00e0ng, kh\u00e1ch h\u00e0ng \u0111\u01b0\u1ee3c l\u1ef1a ch\u1ecdn hai h\u00ecnh th\u1ee9c l\u00e0 s\u1eed d\u1ee5ng th\u1ebb t\u00edch \u0111i\u1ec3m ho\u1eb7c kh\u00f4ng s\u1eed d\u1ee5ng th\u1ebb t\u00edch \u0111i\u1ec3m. N\u1ebfu s\u1eed d\u1ee5ng th\u1ebb t\u00edch \u0111i\u1ec3m, kh\u00e1ch h\u00e0ng ph\u1ea3i nh\u1eadp v\u00e0o \u0111\u00fang m\u00e3 th\u1ebb c\u1ee7a m\u00ecnh khi \u0111\u1eb7t h\u00e0ng. N\u1ebfu kh\u00f4ng s\u1eed d\u1ee5ng, h\u1ec7 th\u1ed1ng s\u1ebd t\u1ef1 \u0111\u1ed9ng t\u00ednh \u0111i\u1ec3m th\u01b0\u1edfng v\u00e0 c\u1eadp nh\u1eadt th\u1ebb t\u00edch \u0111i\u1ec3m c\u1ee7a kh\u00e1ch h\u00e0ng theo th\u00f4ng tin \u0111\u1ecba ch\u1ec9 email, s\u0111t c\u1ee7a kh\u00e1ch h\u00e0ng n\u1ebfu t\u1ed3n t\u1ea1i. N\u1ebfu l\u00e0 kh\u00e1ch h\u00e0ng m\u1edbi, h\u1ec7 th\u1ed1ng s\u1ebd t\u1ef1 \u0111\u1ed9ng \u0111\u0103ng k\u00fd th\u1ebb t\u00edch \u0111i\u1ec3m cho kh\u00e1ch h\u00e0ng theo th\u00f4ng tin \u0111\u1ecba ch\u1ec9 email, s\u0111t. Th\u00f4ng tin th\u1ebb t\u00edch \u0111i\u1ec3m s\u1ebd \u0111\u01b0\u1ee3c c\u1eadp nh\u1eadt cho kh\u00e1ch h\u00e0ng th\u1ea5y ngay sau khi \u0111\u1eb7t h\u00e0ng th\u00e0nh c\u00f4ng.<br> \
