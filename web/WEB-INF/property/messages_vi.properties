                    * \u0110\u01a1n h\u00e0ng tr\u1ecb gi\u00e1 t\u1eeb 100.000 VN\u0110 \u0111\u1ebfn 200.000 VN\u0110: c\u1ed9ng 2 \u0111i\u1ec3m th\u01b0\u1edfng<br> \
                    * \u0110\u01a1n h\u00e0ng tr\u1ecb gi\u00e1 t\u1eeb 200.000 VN\u0110 \u0111\u1ebfn 400.000 VN\u0110: c\u1ed9ng 5 \u0111i\u1ec3m th\u01b0\u1edfng<br> \
                    * \u0110\u01a1n h\u00e0ng tr\u1ecb gi\u00e1 t\u1eeb 400.000 VN\u0110 tr\u1edf l\u00ean: c\u1ed9ng 10 \u0111i\u1ec3m th\u01b0\u1edfng<br> \
	Gi\u1ed1ng nh\u01b0 kh\u00e1ch h\u00e0ng kh\u00f4ng l\u00e0 th\u00e0nh vi\u00ean khi \u0111\u1eb7t h\u00e0ng, kh\u00e1ch h\u00e0ng l\u00e0 th\u00e0nh vi\u00ean c\u0169ng \u0111\u01b0\u1ee3c l\u1ef1a ch\u1ecdn hai h\u00ecnh th\u1ee9c l\u00e0 s\u1eed d\u1ee5ng th\u1ebb t\u00edch \u0111i\u1ec3m ho\u1eb7c kh\u00f4ng s\u1eed d\u1ee5ng th\u1ebb t\u00edch \u0111i\u1ec3m. N\u1ebfu mu\u1ed1n s\u1eed d\u1ee5ng, th\u00e0nh vi\u00ean ph\u1ea3i nh\u1eadp v\u00e0o \u0111\u00fang m\u00e3 th\u1ebb c\u1ee7a m\u00ecnh, h\u1ec7 th\u1ed1ng s\u1ebd kh\u00f4ng \u00e1p d\u1ee5ng t\u00edch \u0111i\u1ec3m n\u1ebfu m\u00e3 th\u1ebb kh\u00f4ng \u0111\u00fang. N\u1ebfu kh\u00f4ng s\u1eed d\u1ee5ng, h\u1ec7 th\u1ed1ng s\u1ebd t\u1ef1 \u0111\u1ed9ng t\u00edch \u0111i\u1ec3m v\u00e0 c\u1eadp nh\u1eadt th\u1ebb t\u00edch \u0111i\u1ec3m c\u1ee7a th\u00e0nh vi\u00ean. Th\u00f4ng tin th\u1ebb t\u00edch \u0111i\u1ec3m s\u1ebd \u0111\u01b0\u1ee3c c\u1eadp nh\u1eadt cho th\u00e0nh vi\u00ean th\u1ea5y ngay sau khi \u0111\u1eb7t h\u00e0ng th\u00e0nh c\u00f4ng.<br> \
